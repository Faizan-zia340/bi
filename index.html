<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wish</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    width: 400px;
    height: 400px;
    background: linear-gradient(45deg, #ffcc00, #ff66cc);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;
    text-align: center;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    transform: rotate(-5deg) translateY(-10px);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: rotate(0) translateY(-5px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
  }

  /* .pic {
    width: 100px;
    height: 100px;
    border-radius: 10%;
    margin-bottom: 20px;
    overflow: hidden;
    position: relative;
    border: 5px solid #fff;
    transition: transform 0.5s ease-in-out;
  } */
  .pic {
    width: 200px; /* Adjust width as needed */
    height: 200px; /* Adjust height as needed */
    border-radius: 50%;
    
    overflow: hidden;
    position: relative;
    border: 5px solid #fff;
    transition: transform 0.5s ease-in-out;  
    overflow: hidden;
    position: relative;
    border: 5px solid #fff;
    transition: transform 0.5s ease-in-out;
}

  .pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .pic:hover {
    transform: scale(1.1);
  }

  .wishes p {
    margin: 0;
    line-height: 1.5;
  }

  .emphasis {
    font-size: 28px;
    font-weight: bold;
    color: #ff7f50;
  }

  .footer {
    font-size: 18px;
    opacity: 0.8;
  }

  .footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ffcc00;
    border-radius: 50%;
    opacity: 0.7;
    animation: confetti-fall 5s infinite;
  }

  @keyframes confetti-fall {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100vh);
    }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="wishes">
      <h1>Happy Birthday!</h1>
      <div class="pic">
        <img src="pic2.jpg" alt="Birthday Person">
      </div>
      <p>Wishing you a day filled with <span class="emphasis">happiness</span>, <span class="emphasis">joy</span>, and lots of <span class="emphasis">fun</span>!</p>
    </div>
    <div class="footer">
      Made for Anu ❤️ by <a href="#" target="_blank">FAizy Sheikh</a>
    </div>
    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 20%;"></div>
    <div class="confetti" style="left: 30%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 50%;"></div>
    <div class="confetti" style="left: 60%;"></div>
    <div class="confetti" style="left: 70%;"></div>
    <div class="confetti" style="left: 80%;"></div>
    <div class="confetti" style="left: 90%;"></div>
  </div>
</body>
</html>
